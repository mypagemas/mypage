<!-- 매입 + 매출 지급 정보 모달 -->
<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="ijmodalCancel()">이전</button>
    </div>
    <h1 class="title"><any ng-if="distinction == 'meaip'">매입</any><any ng-if="distinction == 'meachul'">매출</any> {{mode}}</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label psm_sang_01">&nbsp;&nbsp;매입액</span>
        <input type="text" style="text-align:right" readonly value='총 {{totalnum}}개 / {{datas.totalsumprices}}원'><br>
      </label><br>
    </div>

    <div class="list list-inset">
      &nbsp;<b>지급정보</b>
      <label class="item item-input">
        <span class="input-label psm_sang_01">&nbsp;&nbsp;지급일</span>&nbsp;&nbsp;
        <input type="date" style="text-align:right;" ng-disabled="tax_u" ng-model='date.payday1' ng-change="datechange(date.payday1,2)"><br>
      </label>
      <label class="item">
        <span class="input-label psm_sang_01">지급구분</span>
        <table>
          <tr>
            <td><ion-checkbox style="font-size:12px;" ng-disabled="tax_u" ng-click='Payments_division(0)' ng-model='payment[0].checked'>현금결제</ion-checkbox></td>
            <td><ion-checkbox style="font-size:12px;" ng-disabled="tax_u" ng-click='Payments_division(1)' ng-model='payment[1].checked'>통장결제</ion-checkbox></td>
          </tr>
          <tr>
            <td><ion-checkbox style="font-size:12px;" ng-disabled="tax_u" ng-click='Payments_division(2)' ng-model='payment[2].checked'>어음결제</ion-checkbox></td>
            <td><ion-checkbox style="font-size:12px;" ng-disabled="tax_u" ng-click='Payments_division(3)' ng-model='payment[3].checked'>카드결제</ion-checkbox></td>
          </tr>
        </table>
      </label><br>
    </div>

    <div class="list list-inset">
      <label class="item item-input" ng-if="paytype">
        <span class="input-label psm_sang_01">&nbsp;&nbsp;{{payname}}</span>
        <select ng-if="paytype"  ng-disabled="tax_u" ng-model="pay.paycardbank" ng-change='payinsert()'>
          <option value='no' ng-selected="pay.paycardbank == no">======================</option>
          <option ng-repeat='x in paycardbank' value='{{x.code}},{{x.name}},{{x.num}}' ng-selected="pay.codenum == {{x.code}}">{{x.name}}</option>
        </select><br>
      </label><br>

      <label class="item item-input">
        <span class="input-label psm_sang_01">&nbsp;&nbsp;지급액</span>
        <input type="tel" ng-disabled="pay.use" style="text-align:right" min='0' value='0' ng-model='pay.payprice' fcsa-number="{ preventInvalidInput: true }" pattern="\d*">
        <span class="input-label psm_sang_01" >원</span><br>
      </label><br>
    </div>
  </ion-content>

  <ion-footer-bar align-title="left" class="bar-assertive" ng-click="insertGoodsF()">
    <div class="buttons"></div>
    <h1 class="title">등록</h1>
    <div class="buttons"></div>
  </ion-footer-bar>

</ion-modal-view>
