	<div style="position:absolute; bottom:0px; z-index:1;">
		<img src="./img/banner_event1.jpg" width="100%">
	</div>
	<ion-header-bar class="bar-dark">
		<div class="buttons">
			<button class="button button-icon icon ion-navicon" ng-click="closeLogin()"></button>
		</div>
		<h1 class="title ">Login</h1>

		<form ng-submit="doLogin()">

							<td class="psm_login_qwc1" ng-click='selectType("ERPia")'><img src="./img/icon_erp.png"><br>ERPia</td>

						</tr>
						<tr>
							<td class="psm_login_qwc3" ng-click='selectType("Normal")'><img src="./img/icon_nor.png"><br>Normal</td>
							<td class="psm_login_qwc4" ng-click='selectType("Guest")'><img src="./img/icon_guest.png"><br>Guest</td>
						</tr>
					</table>

						<div class="list list-inset" style="margin:0px 10% 0px 10%; background-color:transparent">
							<label class="item item-input">
								<input style="font-size:100%" type="text" ng-model="loginData.Admin_Code" placeholder="업체코드">
							</label>
							<label class="item item-input">
								<input style="font-size:100%" type="text" ng-model="loginData.UserId" placeholder="아이디">

							<label class="item item-input">

							<div class="item item-text-wrap" style="padding:4%">
