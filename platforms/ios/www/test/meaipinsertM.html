<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">매입 등록 확인전표</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closemodeInsert()">Cancel</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <label class="item item-input">
     <span class="input-label psm_sang_01"><i class="ion-record">&nbsp;&nbsp;일 자 : </i></span>
     <input type="text" readonly value='{{today}}'><br>
    </label>

    <label class="item item-input">
     <span class="input-label psm_sang_01"><i class="ion-record">&nbsp;&nbsp;구 분 : </i></span>
     <input type="text" readonly value='{{meaipKorea.subulkorea}}'><br>
    </label>

    <label class="item item-input">
     <span class="input-label psm_sang_01"><i class="ion-record">&nbsp;&nbsp;거래처 : </i></span>
     <input type="text" readonly value='{{meaipKorea.G_Name}}'><br>
    </label>

    <label class="item item-input">
     <span class="input-label psm_sang_01"><i class="ion-record">&nbsp;&nbsp;매장지정 : </i></span>
     <input type="text" readonly value='{{meaipKorea.MejangKorea}}'><br>
    </label>

    <label class="item item-input">
     <span class="input-label psm_sang_01"><i class="ion-record">&nbsp;&nbsp;창고지정 : </i></span>
     <input type="text" readonly value='{{meaipKorea.changoKorea}}'><br>
    </label>


  </ion-content>
